<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const redirectPath = location.pathname + location.search + location.hash;
      sessionStorage.setItem("redirectPath", redirectPath);
      window.location.replace("/");
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
